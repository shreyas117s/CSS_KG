<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Styling /Including Styles</title>

    <style>
        h1 {
            color: darkmagenta;
        }
        p {
            color: darkgray;
        }
    </style>
</head>

<body>
    <h1>This is a heading 1 And its color is set darkmagenta by Internal styling css </h1>

    <p>This is Paragraph Tag  And its color is set darkgray by Internal styling css </p> 

    <h1 style="color: pink;">This is heading with inline styling color set to be pink</h1>
    <!-- h1 style inline Styling have higest priority -->

    <!--In This Example we see two heading tags h1 is Internal css styling
        second is inline h1 tag  they are same tag but declaretion is different so their color property also different-->
</body>
</html>
