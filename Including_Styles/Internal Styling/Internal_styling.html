<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS /Including Styles</title>
    <style>
        h1 {
            color: brown;
        }

        p {
            color: red;

        }

        /* CSS: Internal Styling css only Declare in Heading Tag 
       with <style> </style> Tag only.
       
       SYNTAX of Internal CSS/:

        tagname {

            propertyname:value;
        }

        */ 
    </style>
   

</head>
<body>
    <h1>This is a heading 1 And its color is set brown by Internal styling css </h1>

    <p>This is Paragraph Tag  And its color is set Red by Internal styling css </p>
</body>
</html>
