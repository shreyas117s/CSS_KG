<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Styling  /Including Styles</title>
</head>
<body>
    <h1 style="color: red;">This is Inline CSS of h1 Tag and h1 style set to be Red</h1>
    <p style="color: blue;">This is Inline CSS of Paragraph Tag p style is set to be blue</p>
    
    <!--
        Inline css declare in body tag only
        Inline css required to declare style tag in opening tag Ex <h1 style="color: red;">
    <p style ="color: pink;">
        
     Syntax: 
             <opening tag name style tag="property name: value;"> </closing tagname>
                
    -->
</body>
</html>
