<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decendant Selector</title>
    <style>
        #first p {   
            color: darkolivegreen;
            /* #first is a Parent and p is child of first */
        }
        p {  
            /* this  is p tag it is not child of first because it declare outside of div tag */
            color: red;
        }
        
    </style>
</head>
<body>
    <div id="first"> 
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint!
    </p>
</div>
<p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Provident, iusto.</p>
</body>
</html>
