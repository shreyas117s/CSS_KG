<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Properties:Flex Items(align-self)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      #heading {
        background-color: bisque;
        text-align: center;
      }
      #container {
        background-color: navajowhite;
        border: 2px solid black;
        height: 400px;
        width: 700px;
        margin: 20px;
        padding: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
      }
      .box {
        border: 1px solid black;
        height: 120px;
        width: 120px;
        margin: 5px;
        font-weight: bold;
      }
      #box1 {
        background-color: fuchsia;
      }
      #box2 {
        background-color: brown;
        align-self: flex-end;
      }
      #box3 {
        background-color: darkgray;
      }
      #box4 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1 id="heading">Flex Items(align-self)</h1>
    <div id="container">
      <div id="box1" class="box">Flex Item1</div>
      <div id="box2" class="box">Flex Item2</div>
      <div id="box3" class="box">Flex Item3</div>
      <div id="box4" class="box">Flex Item4</div>
    </div>
  </body>
</html>
