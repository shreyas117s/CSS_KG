<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border Property(border-size)</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .pad {
        height: 50px;
        width: 50px;
        padding: 2px;
        margin: 5px;
        box-sizing: border-box;
      }

      #first {
        border: 2px solid;
        background: rgb(210, 201, 202);
      }
      #second {
        border: 3px dashed palevioletred;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <div id="first" class="pad">First</div>
    <div id="second" class="pad">Second</div>
  </body>
</html>
