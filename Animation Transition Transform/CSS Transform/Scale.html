<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transform(Scale)</title>
    <style>
      .box {
        height: 50px;
        width: 50px;
        border: 2px solid black;
        border-radius: 5px;
        background-color: yellow;
        position: relative;
        top: 50px;
        left: 50px;
        transition: all 0.5s ease-in;
      }
      .box:hover {
        transform: scale(2);
        /*  transform: scale(2);
            transform: scale(4);
            transform: scalex(2); 
            transform: scaley(3);*/
      }
    </style>
  </head>
  <body>
    <div class="box">Scale</div>
  </body>
</html>
