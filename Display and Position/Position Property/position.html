<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position Property</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .box {
        background-color: seagreen;
        margin: 5px;
        height: 50px;
        width: 50px;
      }
      #box1 {
        position: static;
      }
      #box2 {
        position: relative;
        top: 10px;
        left: 200px;
      }
      #box3 {
        position: absolute;
      }
      #box4 {
        position: fixed;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="box">Static</div>
    <div id="box2" class="box">Realative</div>
    <div id="box3" class="box">Absolute</div>
    <div id="box4" class="box">Fixed</div><br>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
    <div class="box">Box</div>
  </body>
</html>
